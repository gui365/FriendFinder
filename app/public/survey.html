<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Super&#9829;FriendFinder</title>
  <link rel="icon" href="/images/friend-finder.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/styless">
</head>
<body>
  <div id="jumbotron" class="jumbotron container">
    <div class="d-flex align-items-center">
      <h1 class="name-ff">Super</h1>
      <img id="logo" src="/images/friend-finder.png" alt="FriendFinder Logo">
      <h1 class="name-ff" class="display-4">FriendFinder</h1>
    </div>
    <hr class="my-4">
    <h4>Complete the following form. How much do you agree/disagree with the following statements?</h4>
    <br>
    <form>
      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">1</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q1">I believe that unicorns exist</label>
          <select id="q1" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; No doubt!</option>
            <option value="4">b.&nbsp; Most certainly</option>
            <option value="3">c.&nbsp; Could be</option>
            <option value="2">d.&nbsp; Prolly not</option>
            <option value="1">e.&nbsp; Nope</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">2</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q2">Chocolate is the best thing that ever happened to mankind</label>
          <select id="q2" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; Hell yeah!</option>
            <option value="4">b.&nbsp; I love me a chocolate</option>
            <option value="3">c.&nbsp; Yes, but also other things...</option>
            <option value="2">d.&nbsp; Not so much of a chocolate lover</option>
            <option value="1">e.&nbsp; Meh</option>
          </select>
        </div>
      </div>
      <hr>
      
      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">3</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q3">What do you think of English rock band "Queen"?</label>
          <select id="q3" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; Freddy is still alive! Love them</option>
            <option value="4">b.&nbsp; They were pretty good!</option>
            <option value="3">c.&nbsp; Good, but not the best</option>
            <option value="2">d.&nbsp; I think I'd recognize a song or two</option>
            <option value="1">e.&nbsp; Who?</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">4</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q4">Traveling to other countries is a great way to meet different people and cultures</label>
          <select id="q4" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; Traveling is a life-changing experience</option>
            <option value="4">b.&nbsp; It can open your mind and be more receptive to cultural differences</option>
            <option value="3">c.&nbsp; I travel mostly to relax and don't mingle much</option>
            <option value="2">d.&nbsp; I would like to travel internationally but don't have a passport yet</option>
            <option value="1">e.&nbsp; I don't travel internationally. I have all I need in my country</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">5</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q5">My go-to beverage is:</label>
          <select id="q5" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; Anything with alcohol!</option>
            <option value="4">b.&nbsp; Soda</option>
            <option value="3">c.&nbsp; Coffee</option>
            <option value="2">d.&nbsp; Unsweetened Tea</option>
            <option value="1">e.&nbsp; Water</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">6</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q6">I am the most active and productive early in the morning</label>
          <select id="q6" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; 4 AM! Let's go!!!</option>
            <option value="4">b.&nbsp; Most days, especially after a good night sleep</option>
            <option value="3">c.&nbsp; Some days, some not</option>
            <option value="2">d.&nbsp; I only wake up early if I have to</option>
            <option value="1">e.&nbsp; Me... need... coffee...</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">7</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q7">Playing a game is fun only when you win</label>
          <select id="q7" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; I can't stand losing. I'll cheat if I have to in order to win</option>
            <option value="4">b.&nbsp; A little competition never hurt anybody</option>
            <option value="3">c.&nbsp; Competing is important, but so is having fun</option>
            <option value="2">d.&nbsp; The only thing that matters is to have fun</option>
            <option value="1">e.&nbsp; I lose on purpose to make other people happy</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">8</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q8">Everybody should eat cilantro daily</label>
          <select id="q8" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; I put that s**t on everything!</option>
            <option value="4">b.&nbsp; I use cilantro a lot, not on everything though</option>
            <option value="3">c.&nbsp; Cilantro is good for some types of food only, like Thai or Mexican</option>
            <option value="2">d.&nbsp; I'll eat it if I have to</option>
            <option value="1">e.&nbsp; What? It tastes like soap!</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">9</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q9">I can think of a million things to do during a blackout</label>
          <select id="q9" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; No internet or TV? Life has no meaning!</option>
            <option value="4">b.&nbsp; I'll distract myself with something until electricity comes back</option>
            <option value="3">c.&nbsp; I can finally take the time to read that book</option>
            <option value="2">d.&nbsp; Moments like this make me appreciate how simple life really is</option>
            <option value="1">e.&nbsp; I don't have an electric service at my house, like people in the 19th century</option>
          </select>
        </div>
      </div>
      <hr>

      <div class="form-row">
        <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
          <h1 style="font-weight: 700">10</h1>
        </div>
        <div class="form-group col-md-11">
          <label for="q10">How often do you go to farmer's markets?</label>
          <select id="q10" class="form-control">
            <option selected></option>
            <option value="5">a.&nbsp; I go every week! I love the fresh fruits and veggies and supporting the local community</option>
            <option value="4">b.&nbsp; I go out of my way to find one, I buy a lot but don't do my main grocery shopping here</option>
            <option value="3">c.&nbsp; I only go if it's close to my house, and I'll only buy a couple of products</option>
            <option value="2">d.&nbsp; I stop by and check it out if it is on my way, I like the quality but it is a bit pricey. I usually look but don't buy.</option>
            <option value="1">e.&nbsp; I never go. I can find the same quality at a supermarket for a third of the price</option>
          </select>
        </div>
      </div>
      <hr>

      <button type="submit" class="btn btn-primary buttons button-green">Done!</button>
    </form>
  </div>

  <!-- <script>
    var question = document.getElementById("q1");
    var selectedOption = question.options[question.selectedIndex].value;
    consoleog(selectedOption);
    
  </script> -->
</body>
</html>
