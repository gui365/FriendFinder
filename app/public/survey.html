<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Super&#9829;FriendFinder</title>
  <link rel="icon" href="/images/friend-finder.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
  <div id="jumbotron" class="jumbotron container">
    <div class="d-flex align-items-center">
      <h1 class="name-ff">Super</h1>
      <img id="logo" src="/images/friend-finder.png" alt="FriendFinder Logo">
      <h1 class="name-ff" class="display-4">FriendFinder</h1>
    </div>
    <hr class="my-4">
    <h4>Complete the following form. How much do you agree/disagree with the following statements?</h4>
    <br>
    <form>
        <div class="form-row">
          <div class="form-group col-md-1 d-flex align-items-center justify-content-center">
            <h1 style="font-weight: 700">1</h1>
          </div>
          <div class="form-group col-md-11">
            <label for="q1">I prefer to stay indoors rather than going outside</label>
            <select id="q1" class="form-control">
              <option selected></option>
              <option>Always</option>
              <option>Most times</option>
              <option>Sometimes</option>
              <option>Almost never</option>
              <option>Never</option>
            </select>
          </div>
        </div>
        <hr>
        

      <button type="submit" class="btn btn-primary buttons button-green">Done!</button>
    </form>
  </div>
</body>
</html>
